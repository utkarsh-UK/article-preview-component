<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Article preview component</title>
    <script src="scripts/index.js" defer></script>
  </head>
  <body>
    <template id="tooltip-temp">
      <span class="tooltip">
        <p>SHARE</p>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-pinterest-square"></i>
      </span>
    </template>

    <div class="container">
      <!-- Drawer image -->
      <img src="images/drawers.jpg" alt="Drawer" />

      <!-- Description -->
      <div class="description-container">
        <h4>
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h4>
        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>

        <!-- User Profile -->
        <div class="profile">
          <div class="profile-content">
            <img src="images/avatar-michelle.jpg" alt="Michelle" />
            <div class="profile-desc">
              <h6>Michelle Appleton</h6>
              <p>28 Jun 2020</p>
            </div>
          </div>
          <div id="share-profile" class="circle">
            <i class="fas fa-share fa-1x share-icon"></i>
          </div>
          <!-- <img
            class="share-icon"
            src="images/icon-share.svg"
            alt="Share Icon"
          /> -->
        </div>
      </div>
    </div>
  </body>
</html>
